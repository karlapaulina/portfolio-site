    <main>
      <h1 class="page-title">Get in touch</h1>
      <article class="contact-page">
        <section class="form-container">
          <form action="mail.php" method="post" id="contact-form">
            <!--Name-->
            <label for="name">Your full name* </label>
            <input
              type="text"
              name="name"
              id="name"
              required
              aria-required="true"
              tabindex="0"
            />
            <!--E-mail-->
            <label for="email">Your E-Mail* </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              aria-required="true"
              tabindex="0"
            />
            <!--Message-->
            <label for="message">Your message*</label>
            <textarea
              id="message"
              name="message"
              required
              aria-required="true"
              tabindex="0"
            >
            </textarea>
            <!--Send Message-->
            <button type="submit" id="submit-btn" tabindex="0">
              Send Message
            </button>
            <p>*required</p>
          </form>
        </section>

        <section class="email-and-logo">
          <p>
            Email: hello[@]karlottagonzalez[dot]com
          </p>
          <img src="assets/images/kg_logo_dark.svg" alt="Karla Gonzalez logo" />
        </section>
      </article>
    </main>
    <footer>
      <section class="contact-info">
        <ul class="social-media-icons">
